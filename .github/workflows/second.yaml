name: manual 

on:
  workflow_dispatch:
    # This event allows you to manually trigger the workflow from the GitHub UI.
    inputs:
      name:
        description: 'Give me your name'
        required: true
        type: string

      mobile:
        description: 'Give me your mobile number'
        required: false
        type: string
        
      why:
        description: 'Why do you want to join the bootcamp?'
        required: false
        type: choice
        options:
          - 'I want to learn'
          - 'I want to improve my skills'
          - 'I want to build a project'
          - 'Other'

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - name: Intro
        run: echo "Hi ${{ inputs.name }}"
        
      - name: Mobile
        run: |
          if [ -z "${{ inputs.mobile }}" ]; then
            echo "No mobile number provided."
          else
            echo "Your mobile number is ${{ inputs.mobile }}"
          fi